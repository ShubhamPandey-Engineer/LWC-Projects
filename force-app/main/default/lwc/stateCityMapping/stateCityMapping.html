<template>
    <div class="slds-grid_frame slds-p-around_medium">
    <lightning-layout multiple-rows="true">
        <lightning-layout-item> 
               <lightning-combobox  options={stateList} value ={state} placeholder={mapping.stateSelected} onchange={mapCities}></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item>  
            <lightning-combobox  options={mapping.cities} value ={city} onchange={setCity} placeholder={mapping.citySelected}></lightning-combobox>
        </lightning-layout-item>

    </lightning-layout>
    </div>
</template>
