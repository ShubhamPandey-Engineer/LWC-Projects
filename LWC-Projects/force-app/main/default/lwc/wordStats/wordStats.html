<template>
  <div class="slds-grid_frame slds-p-around_medium">
    <lightning-card title="Your TEXT so far has ....">
      <div class="slds-p-around_small">
        <lightning-badge label={getWordCount}></lightning-badge>
        <lightning-badge label={getCharCount}></lightning-badge>
        <lightning-badge label={getLineCount}></lightning-badge>
      </div>
      <lightning-input
        class="user-input"
        label="Write your text"
        onchange={getUserInput}
      >
      </lightning-input>
    </lightning-card>
  </div>
</template>
