<template>
    <section class="slds-grid_frame">
        <lightning-spinner variant="brand" if:true={isLoading} alternative-text="Loading"></lightning-spinner>
    <lightning-layout  if:true={getContent} multiple-rows horizontal-align="spread" class="site_container">

        <lightning-layout-item class=" slds-m-bottom_medium site-nav_container" size="12" padding="large" >
                <lightning-layout class='site-header' multiple-rows="true" horizontal-align="space" vertical-align="center">
                    <lightning-layout-item size="12" large-device-size="7">
                        <lightning-formatted-text class="site-header_brand" value="Get Quote's"></lightning-formatted-text>
                     </lightning-layout-item>
                     <lightning-layout-item size="6" large-device-size="3" if:true={authorList} >
                        <lightning-combobox class="author-combo" placeholder="Filter by author" options={authorList}   onchange={filterQuotes}></lightning-combobox>
                            
                     </lightning-layout-item>
            </lightning-layout>
            </lightning-layout-item>


            <lightning-layout-item  size="12" padding="around-medium"  >
            <lightning-layout class='quotes-container' multiple-rows="true">
        <template if:false={isLoading} for:each={getContent} for:item="quote">
        <lightning-layout-item key={quote.index} size="12"  medium-device-size="5" large-device-size="4" padding="around-medium"  >
        <div class="card-body slds-p-around_small"   >
           <div class="card-content"> {quote.text}</div>

         <div class="card-footer">
            FROM : {quote.author}
         </div>
        </div>
        </lightning-layout-item>
    </template>
    </lightning-layout>
    </lightning-layout-item>

    </lightning-layout>
    </section>
</template>
