<template>
    <template lwc:if={sobjectAPIName}>


        <section>
            <div class="slds-form-element">
                <lightning-input label="Enter name" onchange={handleNameChange} value={selectedValue}>
                </lightning-input>

                <template lwc:if={isRecordSelected}>

                    <div id="lookup-pill" class="slds-pill-container selected-pill">
                        <lightning-pill class="pillSize" label={selectedRecordDetail.Name} onremove={handleRemovePill}
                            href={href}>
                        </lightning-pill>
                    </div>
                </template>


                <template lwc:if={recordList}>
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                        role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">

                            <template for:each={recordList} for:item="record" for:index="idx">

                                <label data-record-id={record.Id} onclick={handleRecordSelect} key={record.Id}
                                    class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                    <span class="slds-pill__icon_container">
                                        <span class="slds-icon_container slds-icon-standard-account" title="Account">
                                            <svg class="slds-icon" aria-hidden="true">
                                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account">
                                                </use>
                                            </svg>
                                            <span class="slds-assistive-text">Account</span>
                                        </span>
                                    </span>
                                    <span class="slds-truncate" onclick={handleRecordSelect}>{record.Name}</span>
                                </label>


                            </template>

                        </ul>
                    </div>

                </template>

            </div>


        </section>

    </template>
</template>
